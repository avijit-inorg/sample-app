<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POST Example</title>
  <script>
    // Function to handle the button click and make a POST request
    function handleButtonClick() {
      fetch('/post-data', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ buttonClicked: true })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</head>
<body>
  <h1>Mark Your Entry!!</h1>
  <button onclick="handleButtonClick()">Entry</button>
</body>
</html>
